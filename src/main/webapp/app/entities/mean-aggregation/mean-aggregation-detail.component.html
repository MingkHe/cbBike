<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mean_aggregation">
            <h2><span>Mean Aggregation</span> {{mean_aggregation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Station ID</span></dt>
                <dd>
                    <span>{{mean_aggregation.stationID}}</span>
                </dd>
                <dt><span>Is Weekday</span></dt>
                <dd>
                    <span>{{mean_aggregation.isWeekday}}</span>
                </dd>
                <dt><span>Minute</span></dt>
                <dd>
                    <span>{{mean_aggregation.minute}}</span>
                </dd>
                <dt><span>Delta</span></dt>
                <dd>
                    <span>{{mean_aggregation.delta}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mean-aggregation', mean_aggregation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
